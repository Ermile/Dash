{%extends display.admin%}

{%block pageContent%}
<div class="cbox">
  <form method="post">
    <input type="hidden" name="add" value="appkey">
    <div class="input">
      <label>{%trans "YOUR API KEY"%}</label>
      <input type="text" name="appkey" value="{{appkey}}" readonly  class="txtC" placeholder='{%trans "GENERATE NEW API KEY"%}'>
    </div>
    <button class="btn primary mT5 block">{%trans "Get new API KEY"%}</button>
  </form>
</div>
{%endblock%}
