{%extends display.admin%}


{%block pageContent%}

<form method="post" enctype="multipart/form-data">
	<div class="cbox">
		{{block("iTitle")}}
		{{block("iDesc")}}
		{{block("iFile")}}
		<button class="btn primary block mT20">{%trans "Send"%}</button>
	</div>
</form>


{%endblock%}



{%block iFile%}
<div class="input">
 <input type="file" accept="image/gif, image/jpeg, image/png" name="file" id="file1" data-max="5000">
 <label for="file1" title="Simple Title"></label>
</div>
{%endblock%}



{% block iTitle %}
<label for="title">{%trans "Title"%}</label>
<div class="input">
  <input type="text" name="title" id="title" placeholder='{%trans "Title of your ticket"%}' value="{{dataRow.title}}" autofocus maxlength='150' minlength="1" title='{%trans "Set title will help us answer quickly"%}'>
</div>
{% endblock %}


{%block iDesc%}
<label for="content">{%trans "Description"%}</label>
<textarea class="txt mB10" id='content' name="content" placeholder='' maxlength='500' rows="5">{{dataRow.desc}}</textarea>
{%endblock%}
