{%extends display.admin%}


{%block pageContent%}

<form method="post" enctype="multipart/form-data">
	<div class="cbox">
		{{block("iDesc")}}
		{{block('iFile')}}
		<button class="btn primary block mT20">{%trans "Send"%}</button>
	</div>
</form>

<div class="cbox">

{%for key, value in dataTable%}
<div class="msg {%if value.user_id == masterTicketUser %}{%else%}info{%endif%} block">
	<div class="avatar"><img src="{{value.avatar}}"></div>
	<p>{{value.content}}</p>
	{%if value.file %}<img src="{{value.file}}">{%endif%}
	<div class="ltr">{{value.datecreated|tdate("Y/m/d H:i:s")}}</div>
</div>
{%endfor%}

</div>

{%endblock%}



{%block iFile%}
<div class="input preview">
 <input type="file" accept="image/gif, image/jpeg, image/png" name="file" id="file1" data-preview data-max="500">
 <label for="file1" title="Simple Title"></label>
</div>
{%endblock%}




{%block iDesc%}
<label for="desc">{%trans "Description"%}</label>
<textarea class="txt mB10" id='desc' name="desc" placeholder='' maxlength='500' rows="5">{{dataRow.desc}}</textarea>
{%endblock%}
