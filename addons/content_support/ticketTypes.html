
<div class="f">
  <div class="c">
    <a class="dcard {%if requestGET.access == 'mine'%} active{%endif%}" href='{{url.this}}?access=mine'>
     <div class="statistic{%if requestGET.access == 'mine'%} blue{%else%} brown{%endif%}">
      <div class="value mB10"><i class="sf-user"></i></div>
      <div class="label">{%trans "My tickets"%}</div>
     </div>
    </a>
  </div>
  <div class="c">
    <a class="dcard {%if requestGET.access == 'manage'%} active{%endif%}" href='{{url.this}}?access=manage'>
     <div class="statistic{%if requestGET.access == 'manage'%} blue{%else%} brown{%endif%}">
      <div class="value mB10"><i class="sf-users"></i></div>
      <div class="label">{%trans "Manage tickets"%}</div>
     </div>
    </a>
  </div>
  <div class="c">
    <a class="dcard {%if requestGET.access == 'all'%} active{%endif%}" href='{{url.this}}?access=all'>
     <div class="statistic{%if requestGET.access == 'all'%} blue{%else%} brown{%endif%}">
      <div class="value mB10"><i class="sf-user-secret"></i></div>
      <div class="label">{%trans "Manage all tickets"%}</div>
     </div>
    </a>
  </div>
</div>
