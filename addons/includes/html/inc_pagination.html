{% spaceless %}
	{%if pagination%}
		<nav class="pagination fs11 mTB5" data-xhr='pagination'>
			<a title='{%trans "Total records"%}'>{%trans "Total"%} {{pagination[0]["total_rows"] | fitNumber}}</a>
		{%for key, value in pagination%}
			<a {%if value.link%} href="{{value.link}}" {%endif%} title="{{value.title}}" class="{{value.class}}">{{value.text | raw}}</a>
		{%endfor%}
		</nav>
	{%endif%}
{% endspaceless %}
