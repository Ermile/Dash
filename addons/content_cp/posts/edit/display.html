{%extends display.cpMain%}
{%use "/content_cp/posts/layout.html"%}


{%block content%}
<div class="tbox">

</div>
<div class="cbox">
	<form method="post">
		{{block('iTitle')}}
		{{block('iContent')}}

		{%if not utilityGET.type or utilityGET.type == 'post' %}
			{{block('iCat')}}
			{{block('iTag')}}
		{%endif%}

		{{block('iStatus')}}
		{{block('isave')}}
	</form>
</div>
{%endblock%}
